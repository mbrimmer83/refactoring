<!DOCTYPE html>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var colors = ['red', 'blue', 'green', 'white', 'black', 'purple', 'pink', 'orange', 'green', 'black'];

    function ball() {
      this.x1 = Math.floor((Math.random() * 400));
      this.y1 = Math.floor((Math.random() * 400));
      this.radius1 = Math.floor((Math.random() * 30));
      this.speedX1 = Math.floor((Math.random() * 10));
      this.speedY1 = Math.floor((Math.random() * 10));
      this.color = colors.pop();
    }

    var ball1 = new ball();

    function main() {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(0, 0, 500, 500);
    drawBall(ball1);
    drawBall(ball2);
    drawBall(ball3);
    drawBall(ball4);
    drawBall(ball5);
    drawBall(ball6);
    drawBall(ball7);
    drawBall(ball8);
    drawBall(ball9);
    drawBall(ball10);

      requestAnimationFrame(main);
    }
    main();

    function drawBall(ball) {
      ctx.beginPath();
      ctx.fillStyle = ball.color;
      ctx.ellipse(ball.x1, ball.y1, ball.radius1, ball.radius1, 0, 0, Math.PI * 2);
      ctx.fill();
      ball.x1 += ball.speedX1;
      ball.y1 += ball.speedY1;
      if (ball.x1 - ball.radius1 <= 0) {
        ball.speedX1 = -ball.speedX1;
      }
      if (ball.x1 + ball.radius1 >= 500) {
        ball.speedX1 = -ball.speedX1;
      }
      if (ball.y1 - ball.radius1 <= 0) {
        ball.speedY1 = -ball.speedY1;
      }
      if (ball.y1 + ball.radius1 >= 500) {
        ball.speedY1 = -ball.speedY1;
      }

    }
